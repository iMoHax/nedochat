<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Вход</title>
</head>
<body>

<div layout:fragment="content" class="container  d-flex align-items-center justify-content-center">
    <form method="POST" th:action="@{/login}" class="col-md-4" id="loginForm">
        <div class="alert alert-danger" th:if="${loginError}">
            В доступе отказано. Проверьте имя пользователя и пароль
        </div>
        <div class="form-group">
            <label for="username">Логин: </label>
            <input class="form-control" type="text" name="username" id="username" /><br/>
        </div>
        <div class="form-group">
            <label for="password">Пароль: </label>
            <input class="form-control" type="password" name="password" id="password" /><br/>
        </div>
        <div class="text-center">
            <input class="btn btn-primary" type="submit" value="Войти"/>
            <a class="btn btn-secondary" th:href="@{/registration}">Регистрация</a>
        </div>
    </form>
    </div>
</div>

</body>
</html>
