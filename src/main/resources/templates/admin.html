<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Админка</title>
</head>
<body>

<div layout:fragment="content">
    <section>
        <div>
            <p>Список пользователей:</p>
            <ul id="usersArea">
                <li th:each="usr : ${@usersService.activeUsers}" th:id="|user-${usr.id}|" th:data-id="${usr.id}">
                    <span class="user-name" th:text="${usr.name}"></span>
                    <button class="button btn-warn" onclick="renameUser(this)">Переименовать</button>
                    <button class="button btn-warn" onclick="deleteUser(this)">Удалить</button>
                </li>
            </ul>
        </div>
    </section>
</div>

<script layout:fragment="optional" th:src="@{/js/admin.js}"></script>

</body>
</html>
