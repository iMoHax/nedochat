<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Админка</title>
</head>
<body>

<div layout:fragment="content">
    <section>
        <div>
            <p>Список пользователей:</p>
            <ul id="usersArea">
                <li th:each="usr : ${@usersService.activeUsers}" th:id="|user-${usr.id}|" th:data-id="${usr.id}">
                    <input type="text" th:value="${usr.name}" onchange="renameUser(this)"/>
                    <span class="button btn-warn" onclick="deleteUser(this)">Удалить</span>
                </li>
            </ul>
        </div>
    </section>
</div>

<script layout:fragment="optional" th:src="@{/js/admin.js}"></script>

</body>
</html>
